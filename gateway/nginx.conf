worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    upstream backend {
        server backend:3847;
    }

    upstream analytics {
        server analytics:4001;
    }

    upstream notification {
        server notification:4002;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Redirect HTTP to HTTPS
        # return 301 https://$host$request_uri;

        # Health check
        location /health {
            return 200 '{"status":"UP"}';
            add_header Content-Type application/json;
        }

        # Root Handler
        location / {
            return 200 '{"status":"API Gateway is running","available_routes":["/api/","/analytics/","/notifications/"]}';
            add_header Content-Type application/json;
        }

        # Backend Service
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Analytics Service
        location /analytics/ {
            proxy_pass http://analytics/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Notification Service
        location /notifications/ {
            proxy_pass http://notification/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

        # Health check
        location /health {
            return 200 '{"status":"UP"}';
            add_header Content-Type application/json;
        }

        # Root Handler
        location / {
            return 200 '{"status":"API Gateway is running (HTTPS)","available_routes":["/api/","/analytics/","/notifications/"]}';
            add_header Content-Type application/json;
        }

        # Backend Service
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Analytics Service
        location /analytics/ {
            proxy_pass http://analytics/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Notification Service
        location /notifications/ {
            proxy_pass http://notification/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
