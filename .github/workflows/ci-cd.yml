name: Microservices CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [backend, analytics-service, notification-service, gateway]

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 1. Add Login Step
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 2. Update Build & Push Logic
    - name: Build and Push Docker Image for ${{ matrix.service }}
      run: |
        if [ -f "./${{ matrix.service }}/Dockerfile" ]; then
          # Define the image name with the Docker Hub username
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest"
          
          echo "Building $IMAGE_TAG..."
          docker build -t $IMAGE_TAG ./${{ matrix.service }}
          
          # Only push if this is not a pull request (optional safety check)
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "Pushing $IMAGE_TAG..."
            docker push $IMAGE_TAG
          else
            echo "Skipping push for pull request..."
          fi
        else
          echo "Dockerfile not found for ${{ matrix.service }}, skipping..."
        fi